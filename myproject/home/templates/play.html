<!DOCTYPE html>
<html>
<head>
  <title>Play Wheel of Fortune</title>
  <style>
    body {
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 100px;
    }
    
    h1 {
      font-family: Arial, sans-serif;
      color: #333333;
      font-size: 36px;
      margin-bottom: 30px;
    }
    
    .wheel {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      position: relative;
      transform: rotate(0deg);
      transition: transform 4s ease-in-out;
    }
    
    .section {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      color: #ffffff;
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .section:nth-child(1) {
      background-color: #ff4b2b;
      transform: rotate(0deg);
    }
    
    .section:nth-child(2) {
      background-color: #1eae98;
      transform: rotate(60deg);
    }
    
    .section:nth-child(3) {
      background-color: #f8b500;
      transform: rotate(120deg);
    }
    
    .section:nth-child(4) {
      background-color: #e83e8c;
      transform: rotate(180deg);
    }
    
    .section:nth-child(5) {
      background-color: #3f51b5;
      transform: rotate(240deg);
    }
    
    .section:nth-child(6) {
      background-color: #ff9800;
      transform: rotate(300deg);
    }
    
    .spin-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff4b2b;
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-top: 50px;
    }
    
    .spin-button:hover {
      background-color: #e63919;
    }
  </style>
</head>
<body>
  <h1>Play Wheel of Fortune</h1>
  <div class="wheel">
    <div class="section">Prize 1</div>
    <div class="section">Prize 2</div>
    <div class="section">Prize 3</div>
    <div class="section">Prize 4</div>
    <div class="section">Prize 5</div>
    <div class="section">Prize 6</div>
  </div>
  <a href="#" class="spin-button">Spin</a>
</body>
</html>
