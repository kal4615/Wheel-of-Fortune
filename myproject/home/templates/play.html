<!DOCTYPE html>
<html>
<head>
  <title>Play Wheel of Fortune</title>
  <style>
    body {
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 100px;
    }
    
    h1 {
      font-family: Arial, sans-serif;
      color: #333333;
      font-size: 36px;
      margin-bottom: 30px;
    }
    
    .wheel {
      width: 300px;
      height: 300px;
      background-color: #dddddd;
      margin: 0 auto;
      border-radius: 50%;
    }
    
    .spin-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff4b2b;
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-top: 50px;
    }
    
    .spin-button:hover {
      background-color: #e63919;
    }
  </style>
</head>
<body>
  <h1>Play Wheel of Fortune</h1>
  <div class="wheel"></div>
  <a href="#" class="spin-button">Spin</a>
</body>
</html>
